<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <h1 id="title">Net<span>Flix</span></h1>

        <h3 id="description">Thank you for signing up at Netflix. Tell as more about yourself.</h3>

        <form action="result.html" id="survey-form" method="GET" name="form" target="blank">
            <div class="box">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="box">
                <label for="number" id="number-label">Age</label>
                <br>
                <input type="number" name="age" id="number" placeholder="Enter your age" min="18" max="99" required>
            </div>
            <div class="box">
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label>
                <br>
                <select name="content" id="dropdown">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
            </select>
            </div>
            <div class="box">
                <label id="checkbox">Movie Type</label>
                <br>
                <label for="first-check"><input type="checkbox" id="first-check" name="movie1" value="Comedy">Comedy</label><br>

                <label for="second-check"><input type="checkbox" id="second-check" name="movie2" value="Action">Action</label><br>

                <label for="third-check"><input type="checkbox" id="third-check" name="movie3" value="romance"  checked>Romance</label><br>
            </div>

            <div class="box">
                <label id="radio-button">Gender</label><br>
                <label for="first-radio"><input type="radio" name="gender" id="first-radio" value="male">Male</label><br>
                <label for="second-radio"><input type="radio" name="gender" id="second-radio" value="female" checked>Female</label><br>
                <label for="third-radio"><input type="radio" name="gender" id="third-radio" value="other">Other</label><br>
            </div>

            <div class="box box-textarea">
                <label for="feedback" id="feed-label">Feedback</label>
                <br>
                <textarea name="message" class="text-area" id="feedback" cols="30" rows="10" placeholder="any comment" style="resize: none;"></textarea>
            </div>

            <input type="submit" value="Send" id="submit">





        </form>
        




    </div>
</body>
</html>
